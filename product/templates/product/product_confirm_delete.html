{% extends "base.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h1 class="card-title">Delete Product</h1>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the product "{{ product.name }}"?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">No, Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
